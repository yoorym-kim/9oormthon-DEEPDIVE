<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <header class="header">
        <div class="header__options-left">
            <img class="netflix-logo" src="assets/icons/netflix-logo.png" alt="netflix-logo">
            <button>홈</button>
            <button>시리즈</button>
            <button>영화</button>
            <button>New! 요즘 대세 컨텐츠</button>
            <button>내가 찜한 컨텐츠</button>
            <button>언어별로 찾아보기</button>
        </div>
        <div class="header__options-right">
            <button class="search-button">
                <img src="assets/icons/search.png" alt="search">
            </button>
            <button class="notification-button">
                <img src="assets/icons/notification.png" alt="notification">
            </button>
            <button class="profile-button">
                <img src="assets/icons/profile.png" alt="profile">
            </button>
        </div>
    </header>
    <main class="main">
        <section class="big-movie">
            <img class="big-movie__thumbnail" src="assets/images/thumbnail.webp" alt="big-movie__thumbnail">
            <div class="big-movie__description">
                <img class="big-movie__logo" src="assets/icons/movie-logo.webp" alt="big-movie__logo">
                <div>
                    <img class="top-10-icon" alt="top-10-icon 추가바람,,">
                    <p>오늘 시리즈 순위 3위</p>
                </div>
                <p>
                    세계적인 거장 박찬욱 감독 <올드보이> <헤어질 결심>이 제작과 공동<br>
                    각본을 맡은 영화. 신분의 차이를 넘어 우정을 나누었던 두 남자가 격랑의<br>
                    시대에 휩쓸리며 서로에게 검을 겨눈다.
                </p>
                <div class="big-movie__buttons">
                    <button class="play-button">
                        <img class="play" src="assets/icons/play.svg" alt="play"> 
                        <p>재생</p>
                    </button>
                    <button class="info-button">
                        <img class="info" src="assets/icons/info.svg" alt="info">
                        <p>상세 정보</p>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="recomend-movies">

        </section>

    </main>

    </body>
</body>
</html>
