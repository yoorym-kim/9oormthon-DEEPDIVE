    <!-- header / 화면크기가 최소기준 줄었을 때만 나타남 -->

            <a class="header__logo" href="index.html">
                <img src="assets/icons/logo.svg" alt="instagram 로고">
            </a>
            <div class="header__search">
                <input class="search-box" placeholder="검색"/>

            </div>
            <button class="notification-button">
                <img src="assets/icons/heart.svg" alt="알림">
            </button>
        </header>
    </header>

    <!-- footer / 화면크기가 최소기준 줄었을 때만 나타남 -->
    <footer class="footer">
        <button class="home-button">

        </button>
        <button class="explore-button">

        </button>
        <button class="reels-button">

        </button>
        <button class="upload-button">

        </button>
        <button class="dm-button">

        </button>
        <button class="profile-button">

        </button>     
    </footer>



    <!-- sidebar / 화면크기가 줄면 사라짐 -->

        <a class="sidebar__logo" href="index.html">
            <!-- <img src="assets/favicon.svg" alt="instagram 아이콘"> -->
        </a>
        <div class="sidebar__menus">

            <button class="reels-button">

            <button class="dm-button">

            </button>
            <button class="notification-button">

            </button>
            <button class="upload-button">

            </button>
            <button class="profile-button">

            </button>
            <button class="threads-button">

            </button>
            <button class="seemore-button">

            </button>
        </div>
    </aside>


    <main class="main">

        <!-- main-container / 스토리바+게시글들flex(column)-->
        <section class="main-container">
            <!-- 스토리바 -->
            <div class="storybar">
                <section class="stories">
                    <button class="story">
                        <div class="story__profile-image">

                        </div>
                        <span class="story__profile-id">

                        </span>
                    </button>
                </section>
            </div>


            <!-- 게시글들 flex -->
            <div class="feeds">
                <!-- 게시글 -->
                <article class="feed">
                    <div class="feed__header">


                    </div>
                    <div class="feed__images">

                    </div>
                    <div class="feed__footer">
                        <div class="feed__footer-buttons">

                        <div class="feed__writings">

                        </div>
                        <div class="feed__comments">

        <section class="profile-container">
            <!-- 유저 프로필 -->
            <div class="user-profile">

            </div>
            <div class="">
